<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/expense.css">
    <title>Expense features</title>
</head>
<body>
    <header>
        <h1>Expense tracker</h1>
       
    </header>
    <div class="container">
    <main>
        
        <form action="#">
            <label for="amount">Choose Expense Amount:</label>
            <input type="number" id="amount" class="amount form-control" name="amount">
            <label for="description">Choose description:</label>
            <input type="text" name="description" class="form-control" id="description">
            <label for="category">Choose category:</label>
            <select name="cate" id="category" class="form-control">
                <option value="#">--Choose a category--</option>
                <option value="fuel">fuel</option>
                <option value="food">food</option>
                <option value="party">party</option>
                <option value="bills">bills</option>
            </select>
            <br>
            <button id="expense" class="btn btn-control bg-primary">Add Expense</button>
        </form>
        
        <div id="expensetext"></div>
        <button id="razorpay" class="btn">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <div id="addText"></div>
        <hr>       
        <ol id="leaderboard"></ol>
        <hr>
        <div class="reportText h2 text-white" id="reportText"></div>
        <div id="buttons"></div> <br><br>
        
        <h2 class="allexpensetext">All Expenses</h2> 
        <hr>  
        <select name="pagesize" id="pagesize">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="25">25</option>
        </select>
        <table class="table text-white">
            <thead>
                <tr>
                    <td>No.</td>
                    <td>amt</td>
                    <td>desc</td>
                    <td>category</td>
                    <td>delete</td>
                </tr>
            </thead>
        </table>
        <ol id="allExpenses"></ol> 
        <ul id="pagination"></ul>
       
    </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
